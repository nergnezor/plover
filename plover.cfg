[Output Configuration]
undo_levels = 100

[Stroke Display]
show = True

[Suggestions Display]
show = True

[Translation Frame]
opacity = 100

[System: English Stenotype]
keymap[keyboard] = [["#", ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "-", "="]], ["S-", ["q", "a", "z"]], ["T-", ["w"]], ["K-", ["r"]], ["P-", ["f"]], ["W-", ["s", "d"]], ["H-", ["p"]], ["R-", ["t"]], ["A-", ["c", "space"]], ["O-", ["Tab", "v"]], ["*", ["g", "h", "b"]], ["-E", ["Return"]], ["-U", ["BackSpace", "Delete"]], ["-F", ["j"]], ["-R", ["m"]], ["-P", ["l"]], ["-B", ["k", "n"]], ["-L", ["u"]], ["-G", ["e"]], ["-T", ["y"]], ["-S", ["i", ";"]], ["-D", ["[", "'"]], ["-Z", ["o"]], ["arpeggiate", ["Escape"]], ["no-op", ["\\", "]", "x", ",", ".", "/"]]]

[Logging Configuration]
log_file = strokes.log

